<!doctype html>
<html lang="fr">
  <head>
      {% block head %}
      <meta charset="UTF-8">
      <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
      <title>{% block title %}{% endblock %} - My Webpage</title>
      {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        &copy; Copyright 2010 by <a href="http://domain.invalid/">you</a>.
        {% endblock %}
    </div>
  </body>
</html>
